services:
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
      target: production
    environment:
      - DATABASE_URL
      - NODE_ENV=production
      - BETTER_AUTH_SECRET
      - BETTER_AUTH_URL
      - FRONTEND_URL
      - SESSION_SECRET
    expose:
      - 4000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL}
    depends_on:
      server:
        condition: service_healthy
    expose:
      - 80
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
