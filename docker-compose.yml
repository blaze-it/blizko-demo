services:
  db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-jarvis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-jarvis}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    expose:
      - 11434
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  ollama-init:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling model ${OLLAMA_MODEL:-qwen2.5:3b}..."
        ollama pull ${OLLAMA_MODEL:-qwen2.5:3b}
        echo "Model ready!"
    restart: "no"

  whisper-init:
    image: alpine:latest
    volumes:
      - whisper_models:/models
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache curl
        MODEL_NAME="${WHISPER_MODEL:-small}"
        MODEL_FILE="/models/ggml-$${MODEL_NAME}.bin"
        if [ -f "$$MODEL_FILE" ]; then
          echo "Whisper model ggml-$${MODEL_NAME}.bin already exists, skipping download"
        else
          echo "Downloading Whisper model ggml-$${MODEL_NAME}.bin..."
          curl -L -o "$$MODEL_FILE" "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-$${MODEL_NAME}.bin"
          echo "Whisper model ready!"
        fi
    restart: "no"

  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
      target: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
      whisper-init:
        condition: service_completed_successfully
    volumes:
      - whisper_models:/models/whisper
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-jarvis}
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:3b}
      - INTERNAL_COMMAND_TOKEN
      - SESSION_SECRET
      - HONEYPOT_SECRET
      - SENTRY_DSN
      - ETHERSCAN_API_KEY
      - ETH_RPC_URL
      - ENCRYPTION_KEY
      - RESEND_API_KEY
      - SLACK_BOT_TOKEN
      - SLACK_TEAM_ID
      - ALLOW_INDEXING
      - WHISPER_MODEL_PATH=/models/whisper/ggml-${WHISPER_MODEL:-small}.bin
    expose:
      - 4000
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4000/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-https://jarvis-api.danielsuchan.dev}
    depends_on:
      server:
        condition: service_healthy
    expose:
      - 80
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  whisper_models:
