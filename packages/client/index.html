<!DOCTYPE html>
<html lang="cs" class="h-full overflow-x-hidden">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Zokoli — Objevujte a vytvářejte lokální mikro-události ve vašem okolí" />
		<meta name="theme-color" content="#d5542b" />
		<link rel="icon" href="/favicon.ico" sizes="48x48" />

		<!-- Open Graph Meta Tags (fallback for non-event pages) -->
		<meta property="og:title" content="Zokoli" />
		<meta property="og:description" content="Objevujte a vytvářejte lokální mikro-události ve vašem okolí" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Zokoli" />
		<meta property="og:locale" content="cs_CZ" />
		<meta property="og:image" content="/og-default.png" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Zokoli" />
		<meta name="twitter:description" content="Objevujte a vytvářejte lokální mikro-události ve vašem okolí" />
		<meta name="twitter:image" content="/og-default.png" />

		<title>Zokoli</title>
		<script>
			(() => {
				var theme = 'light';
				try {
					var stored = localStorage.getItem('theme');
					if (stored === 'light' || stored === 'dark') {
						theme = stored;
					} else if (stored === 'system' || !stored) {
						theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
					}
				} catch (_e) {}
				document.documentElement.setAttribute('data-theme', theme);
				if (theme === 'dark') document.documentElement.classList.add('dark');
				else document.documentElement.classList.remove('dark');
			})();
		</script>
	</head>
	<body class="min-h-screen bg-background text-foreground">
		<div id="root" class="min-h-screen"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
